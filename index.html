<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700;900&display=swap" rel="stylesheet">
    <title>Eshop cards</title>
</head>
<body>

    <div class="container">
        <figure class="card example1">
            <header class="card__header">
                <a class="card__header-photo" href="https://www.o2.cz/telefony-a-zarizeni/produkt/honor-70-5g-256gb-cerna#_il=hw-catalog-image-19">
                    <img class="card__image" src="./images/Honor70.jpg" alt="Honor 70">
                </a>
                <a class="card__dots" href="https://www.o2.cz/telefony-a-zarizeni/produkt/honor-70-5g-256gb-cerna#_il=hw-catalog-image-19">
                    <span class="dot dot--black"></span>
                    <span class="dot dot--grey"></span>
                </a>
                <div class="card__tags">
                    <p class="card__tag card__tag--attribute">Umím <span class="attribute--stroke">5G</span></p>
                    <p class="card__tag card__tag--news">Novinka</p>
                </div>
            </header>
            <div class="card__body">    
                <a class="card__heading" href="https://www.o2.cz/telefony-a-zarizeni/produkt/honor-70-5g-256gb-cerna#_il=hw-catalog-image-19">Honor 70 5G 256GB</a>
                <p class="card__caption">Skladem</p>
                <p class="card__description">Mobilní telefon, velký a jasný OLED displej, 54Mpx hlavní a 50Mpx ultraširoký foťák</p>
            </div>
            <footer class="card__footer">
                <div class="footer__prices">
                    <p class="footer__prices-price--month">Měsíčně <strong>343 Kč</strong></p>
                    <p class="footer__prices-price--overall">Celkem <strong>14 489 Kč</strong></p>
                </div>
                <p class="card__footer-text">Teď zaplatíte jen <span>2 141 Kč</span></p>
                <a class="card__cta" href="https://www.o2.cz/telefony-a-zarizeni/produkt/honor-70-5g-256gb-cerna#_il=hw-catalog-image-19">Detail</a>
            </footer>
        </figure>

        <figure class="card example2">
            <header class="card__header">
                <a class="card__header-photo" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a53-5g-128gb-cerna">
                    <img class="card__image" src="./images/samsungA53.jpg" alt="Samsung A53">
                </a>
                <a class="card__dots" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a53-5g-128gb-cerna">
                    <span class="dot dot--black"></span>
                    <span class="dot dot--white"></span>
                    <span class="dot dot--pink"></span>
                </a>
                <div class="card__tags"></div>
            </header>
            <div class="card__body">
                <a class="card__heading" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a53-5g-128gb-cerna">Samsung Galaxy A53 5G 128GB</a>
                <p class="card__stars">★★★★★</p>
                <p class="card__caption">Skladem</p>
                <p class="card__description">Mobilní telefon, dvoudenní výdrž baterie, výborný 64Mpx foťák a kontrastní AMOLED displej</p>
            </div>
            <footer class="card__footer">
                <div class="footer__prices">
                    <p class="footer__prices-price--month">Měsíčně <strong>256 Kč</strong></p>
                    <p class="footer__prices-price--overall">Celkem <strong>9 989 Kč</strong></p>
                </div>
                <p class="card__footer-text">Teď zaplatíte jen <span>1 493 Kč</span></p>
                <a class="card__cta" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a53-5g-128gb-cerna">Detail</a>
            </footer>
        </figure>

        <figure class="card example3">
            <header class="card__header">
                <a class="card__header-photo" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a33-5g-128gb-cerna#_il=hw-catalog-image-21">
                    <img class="card__image" src="./images/a33.jpg" alt="Samsung A33">
                </a>
                <a class="card__dots" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a33-5g-128gb-cerna#_il=hw-catalog-image-21">
                    <span class="dot dot--black"></span>
                    <span class="dot dot--white"></span>
                    <span class="dot dot--blue"></span>
                    <span class="dot dot--pink"></span>
                </a>
                <div class="card__tags">
                    <p class="card__tag card__tag--attribute">Umím <span class="attribute--stroke">5G</span></p>
                </div>
            </header>
            <div class="card__body">
                <a class="card__heading" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a33-5g-128gb-cerna#_il=hw-catalog-image-21">Samsung Galaxy A53 5G 128GB</a>
                <p class="card__stars">★★★★★</p>
                <p class="card__caption">Skladem</p>
                <p class="card__description">Mobilní telefon, rychlý 5nm procesor, 5G připojení a úžasně jasný displej</p>
            </div>
            <footer class="card__footer">
                <div class="footer__prices">
                    <p class="footer__prices-price--month">Měsíčně <strong>189 Kč</strong></p>
                    <p class="footer__prices-price--overall">Celkem <strong>7 989 Kč</strong></p>
                </div>
                <p class="card__footer-text">Teď zaplatíte jen <span>1 185 Kč</span></p>
                <a class="card__cta" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a33-5g-128gb-cerna#_il=hw-catalog-image-21">Detail</a>
            </footer>
        </figure>
    </div>

</body>
</html>
