<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Eshop cards</title>
</head>
<body>

    <div class="container">
        <figure class="card example1">
            <header class="card__header">
                <img class= "card__header--photo" src="./images/Honor70.jpg" alt="Honor 70">
                <div class="card__dots">
                    <span class="dot dot--black"></span>
                    <span class="dot dot--grey"></span>
                </div>
                <img class="card__icon" src="./images/umim5G.png" alt="Umím 5G">
                <p class="card__header--warning">Novinka</p>
            </header>
            <div class="card__body">
                <p class="card__heading">Honor 70 5G 256GB</p>
                <p class="card__caption">Skladem</p>
                <p class="card__description">Mobilní telefon, velký a jasný OLED displej, 54Mpx hlavní a 50Mpx ultraširoký foťák</p>
            </div>
            <footer class="card__footer">
                <div class="footer__prices">
                    <p class="footer__prices-price--month">Měsíčně <strong>343 Kč</strong></p>
                    <p class="footer__prices-price--overall">Celkem <strong>14 489 Kč</strong></p>
                </div>
                <p class="card__footer--text">Teď zaplatíte jen <span>2 141 Kč</span></p>
                <p class="card__cta"><a class="button" href="https://www.o2.cz/telefony-a-zarizeni/produkt/honor-70-5g-256gb-cerna#_il=hw-catalog-image-19">Detail</a></p>
            </footer>
        </figure>
    
        <figure class="card example2">
            <header class="card__header">
                <img class= "card__header--photo" src="./images/samsungA53.jpg" alt="Samsung A53">
                <div class="card__dots">
                    <span class="dot dot--black"></span>
                    <span class="dot dot--white"></span>
                    <span class="dot dot--pink"></span>
                </div>
            </header>
            <div class="card__body">
                <p class="card__heading">Samsung Galaxy A53 5G 128GB</p>
                <p class="card__stars">★★★★★</p>
                <p class="card__caption">Skladem</p>
                <p class="card__description">Mobilní telefon, dvoudenní výdrž baterie, výborný 64Mpx foťák a kontrastní AMOLED displej</p>
            </div>
            <footer class="card__footer">
                <div class="footer__prices">
                    <p class="footer__prices-price--month">Měsíčně <strong>236 Kč</strong></p>
                    <p class="footer__prices-price--overall">Celkem <strong>9 989 Kč</strong></p>
                </div>
                <p class="card__footer--text">Teď zaplatíte jen <span>1 493 Kč</span></p>
                <p class="card__cta"><a class="button" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a53-5g-128gb-cerna">Detail</a></p>
            </footer>
        </figure>
    
        <figure class="card example3">
            <header class="card__header">
                <img class= "card__header--photo" src="./images/a33.jpg" alt="Samsung A33">
                <div class="card__dots">
                    <span class="dot dot--black"></span>
                    <span class="dot dot--white"></span>
                    <span class="dot dot--blue"></span>
                    <span class="dot dot--pink"></span>
                </div>
                <img class="card__icon" src="./images/umim5G.png" alt="Umím 5G">
            </header>
            <div class="card__body">
                <p class="card__heading">Samsung Galaxy A33 5G 128GB</p>
                <p class="card__stars">★★★★★</p>
                <p class="card__caption">Skladem</p>
                <p class="card__description">Mobilní telefon, rychlý 5nm procesor, 5G připojení a úžasně jasný displej</p>
            </div>
            <footer class="card__footer">
                <div class="footer__prices">
                    <p class="footer__prices-price--month">Měsíčně <strong>189 Kč</strong></p>
                    <p class="footer__prices-price--overall">Celkem <strong>7 989 Kč</strong></p>
                </div>
                <p class="card__footer--text">Teď zaplatíte jen <span>1 185 Kč</span></p>
                <p class="card__cta"><a class="button" href="https://www.o2.cz/telefony-a-zarizeni/produkt/samsung-galaxy-a33-5g-128gb-cerna#_il=hw-catalog-image-21">Detail</a></p>
            </footer>
        </figure>
    </div>

</body>
</html>
